name: android starter workflow

on:
  push:
    branches: [ "android" ]
  pull_request:
    branches: [ "android" ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  AAAA: "${{vars.AAA}}"

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
      - run: flutter gen-l10n
      - run: flutter build appbundle
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: |
          mkdir -pv public
          cp -v build/app/outputs/bundle/release/app-release.aab "public/app-${{ github.run_number }}.aab"
          echo "<h1>Download the APK ${{ github.run_number }} from the link below:<h1>" > public/index.html
          echo "<h1><a href='app-${{ github.run_number }}.apk'>Download APK ${{ github.run_number }}</a></h1>" >> public/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      

